<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Conclusiv | From text to demo in 60 sec</title>
    <meta name="title" content="Conclusiv | From text to demo in 60 sec" />
    <meta name="description" content="Bring your business plan to life with AI. Transform research into compelling investor narratives with voice-first AI storytelling. Create pitch decks, business plans, and presentations in minutes." />
    <meta name="keywords" content="AI business plan generator, AI pitch deck creator, business narrative builder, AI presentation maker, startup pitch generator, investor deck AI, business plan AI, voice to pitch deck, AI storytelling for business, automated business plans" />
    <meta name="author" content="Conclusiv" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />

    <link rel="preload" as="image" href="/favicon.png" fetchpriority="high" />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <meta property="og:type" content="website" />

    <meta property="og:image" content="https://conclusiv.ai/og-image.png" />

    <meta name="twitter:card" content="summary_large_image" />

    <meta name="theme-color" content="#6EE7B7" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Conclusiv" />
    <meta name="application-name" content="Conclusiv" />
    
    <!-- GEO Tags for Local SEO -->
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />
    <meta name="language" content="English" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Conclusiv",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web Browser",
      "description": "AI-powered business plan and narrative generator. Transform research into compelling investor narratives with voice-first AI storytelling.",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "ratingCount": "150"
      },
      "featureList": [
        "AI Business Plan Generation",
        "Voice-to-Pitch Deck",
        "Investor Narrative Builder",
        "Automated Presentation Creation",
        "Research Analysis"
      ]
    }
    </script>

    <!-- Structured Data - WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Conclusiv",
      "url": "https://conclusiv.ai/",
      "description": "AI Business Plan Generator & Narrative Builder",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://conclusiv.ai/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Structured Data - FAQPage for rich snippets -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is Conclusiv?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Conclusiv is an AI-powered business plan and pitch deck generator that transforms your research and ideas into compelling investor presentations using voice-first AI technology. Create professional narratives in under 60 seconds."
          }
        },
        {
          "@type": "Question",
          "name": "How do I create a pitch deck with AI?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Simply paste your research, upload documents (PDF, Word, PowerPoint), or speak your ideas using voice input. Our AI analyzes your content, extracts key themes, and generates a structured pitch deck with professional narrative flow."
          }
        },
        {
          "@type": "Question",
          "name": "Is Conclusiv free to use?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! Conclusiv offers a free tier with your first unlimited narrative build, up to 5 sections, and PDF export. No credit card required. Pro features are available for $19/month."
          }
        },
        {
          "@type": "Question",
          "name": "What makes Conclusiv different from PowerPoint or Canva?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Unlike traditional tools where you start with blank slides, Conclusiv starts with your content and generates the entire presentation automatically. It's AI-native, meaning structure and flow come from analyzing your specific content, saving hours of work."
          }
        },
        {
          "@type": "Question",
          "name": "Can I use voice to create my presentation?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! Conclusiv features voice-first AI technology. Speak your business idea, market analysis, or pitch points, and our AI transcribes and structures your ideas into a complete narrative presentation."
          }
        }
      ]
    }
    </script>

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Conclusiv",
      "url": "https://conclusiv.ai",
      "logo": "https://conclusiv.ai/favicon.png",
      "sameAs": [],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer support",
        "url": "https://conclusiv.ai/contact"
      }
    }
    </script>

    <!-- Structured Data - Product -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Product",
      "name": "Conclusiv AI Pitch Deck Generator",
      "description": "Transform research into compelling investor narratives with AI. Create pitch decks, business plans, and presentations in 60 seconds.",
      "brand": {
        "@type": "Brand",
        "name": "Conclusiv"
      },
      "offers": {
        "@type": "AggregateOffer",
        "lowPrice": "0",
        "highPrice": "19",
        "priceCurrency": "USD",
        "offerCount": "2",
        "offers": [
          {
            "@type": "Offer",
            "name": "Free",
            "price": "0",
            "priceCurrency": "USD"
          },
          {
            "@type": "Offer",
            "name": "Pro",
            "price": "19",
            "priceCurrency": "USD",
            "priceValidUntil": "2025-12-31"
          }
        ]
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "reviewCount": "150",
        "bestRating": "5",
        "worstRating": "1"
      }
    }
    </script>
