<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Primary Meta Tags -->
    <title>Conclusiv | From text to demo in 60 sec</title>
    <meta name="title" content="Conclusiv | From text to demo in 60 sec" />
    <meta name="description" content="Bring your business plan to life with AI. Transform research into compelling investor narratives with voice-first AI storytelling. Create pitch decks, business plans, and presentations in minutes." />
    <meta name="keywords" content="AI business plan generator, AI pitch deck creator, business narrative builder, AI presentation maker, startup pitch generator, investor deck AI, business plan AI, voice to pitch deck, AI storytelling for business, automated business plans" />
    <meta name="author" content="Conclusiv" />
    <meta name="robots" content="index, follow, max-image-preview:large, max-snippet:-1, max-video-preview:-1" />
    <link rel="canonical" href="https://conclusiv.ai/" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="/favicon.png" />
    <link rel="apple-touch-icon" href="/favicon.png" />
    
    <!-- Preload critical logo assets -->
    <link rel="preload" as="image" href="/favicon.png" fetchpriority="high" />
    <link rel="modulepreload" href="/src/assets/conclusiv-logo.png" />
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://conclusiv.ai/" />
    <meta property="og:title" content="Conclusiv | From text to demo in 60 sec" />
    <meta property="og:description" content="Bring your business plan to life with AI. Transform research into compelling investor narratives with voice-first AI storytelling." />
    <meta property="og:image" content="https://conclusiv.ai/og-image.png" />
    <meta property="og:site_name" content="Conclusiv" />
    <meta property="og:locale" content="en_US" />

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://conclusiv.ai/" />
    <meta name="twitter:title" content="Conclusiv | From text to demo in 60 sec" />
    <meta name="twitter:description" content="Bring your business plan to life with AI. Transform research into compelling investor narratives with voice-first AI storytelling." />
    <meta name="twitter:image" content="https://conclusiv.ai/og-image.png" />

    <!-- Additional SEO -->
    <meta name="theme-color" content="#6EE7B7" />
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Conclusiv" />
    <meta name="application-name" content="Conclusiv" />
    
    <!-- GEO Tags for Local SEO -->
    <meta name="geo.region" content="US" />
    <meta name="geo.placename" content="United States" />
    <meta name="language" content="English" />
    <meta name="distribution" content="global" />
    <meta name="rating" content="general" />

    <!-- Structured Data - Organization -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "SoftwareApplication",
      "name": "Conclusiv",
      "applicationCategory": "BusinessApplication",
      "operatingSystem": "Web Browser",
      "description": "AI-powered business plan and narrative generator. Transform research into compelling investor narratives with voice-first AI storytelling.",
      "offers": {
        "@type": "Offer",
        "price": "0",
        "priceCurrency": "USD"
      },
      "aggregateRating": {
        "@type": "AggregateRating",
        "ratingValue": "4.9",
        "ratingCount": "150"
      },
      "featureList": [
        "AI Business Plan Generation",
        "Voice-to-Pitch Deck",
        "Investor Narrative Builder",
        "Automated Presentation Creation",
        "Research Analysis"
      ]
    }
    </script>

    <!-- Structured Data - WebSite -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Conclusiv",
      "url": "https://conclusiv.ai/",
      "description": "AI Business Plan Generator & Narrative Builder",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://conclusiv.ai/?q={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- Structured Data - FAQPage for rich snippets -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "FAQPage",
      "mainEntity": [
        {
          "@type": "Question",
          "name": "What is Conclusiv?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Conclusiv is an AI-powered business plan and narrative generator that transforms your research and ideas into compelling investor presentations and business plans using voice-first AI technology."
          }
        },
        {
          "@type": "Question",
          "name": "How does AI business plan generation work?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Simply paste your research, upload documents, or speak your ideas. Our AI analyzes your content, extracts key claims and themes, and generates professional business narratives and presentations."
          }
        },
        {
          "@type": "Question",
          "name": "Can I create pitch decks with Conclusiv?",
          "acceptedAnswer": {
            "@type": "Answer",
            "text": "Yes! Conclusiv creates compelling pitch decks, investor presentations, and business plans from your raw research and ideas in minutes."
          }
        }
      ]
    }
    </script>
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
